<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Calculator App</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body> 
    <div class="calculator-card">
        <div class="display">0</div>

        <div class="btn">
            <div class="flex-row">
                <div class="calculator-btn clear">C</div>
                <div class="calculator-btn delete">D</div>
                <div class="calculator-btn percent">%</div>
                <div class="calculator-btn operator">/</div>
            </div>
            <div class="flex-row">
                <div class="calculator-btn">7</div>
                <div class="calculator-btn">8</div>
                <div class="calculator-btn">9</div>
                <div class="calculator-btn operator">x</div>
            </div>
            <div class="flex-row">
                <div class="calculator-btn">4</div>
                <div class="calculator-btn">5</div>
                <div class="calculator-btn">6</div>
                <div class="calculator-btn operator">-</div>
            </div>
            <div class="flex-row">
                <div class="calculator-btn">1</div>
                <div class="calculator-btn">2</div>
                <div class="calculator-btn">3</div>
                <div class="calculator-btn operator">+</div>
            </div>
            <div class="flex-row">
                <div class="calculator-btn double">0</div>
                <div class="calculator-btn">.</div>
                <div class="calculator-btn equal-btn">=</div>
            </div>
        </div>
    </div>

    <!-- <script src="assets/alternativeAlgorithm.js"></script> -->
    <script src="assets/calculator.js"></script>
</body>
</html>
